{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{{event.name}}</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">

        <p><strong> Date: </strong>{{event.date}}</p>

        <a href="{% url 'events:event_list' %}"> Event Deatails of a single event!</a>
    </body>
</html>
