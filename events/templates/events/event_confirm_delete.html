{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Event</title>
<link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
    }

    .confirm-box {
        background-color: #fff;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    .confirm-box button {
        margin-right: 10px;
    }

    .confirm-box a {
        color: #4a90e2;
        text-decoration: none;
        font-weight: bold;
    }

    .confirm-box a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>
    <h2>Delete Event</h2>
    <div class="confirm-box">
        <p>Are you sure you want to delete <strong>{{ event.title }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'events:event_list' %}">Cancel</a>
        </form>
</div>
</body>
</html>
