<!DOCTYPE html>
<html>
<head>
    <title>Delete Event</title>
</head>
<body>
    <h2>Delete Event</h2>

    <p>Are you sure you want to delete this event?</p>

    <p><strong>{{ event.title }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'events:event_list' %}">Cancel</a>
    </form>
</body>
</html>
